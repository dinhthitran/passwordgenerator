<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- This is the title -->
    <title>Password Generator</title>
    <!-- This is the style link for styles CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
      <!-- This is the wrapper container with all of the content -->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- This is the content area -->
        <div class="card-body">
            <!-- This is a readonly text area for output -->
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <!-- This is the div for the button -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- This is the Javascript document -->
    <script src="script.js"></script>
  </body>
  <footer class="footer">
      <h2>Made with ❤️️ by Dinh Tran</h2>
      <p> Thanks for visiting</p>
  </footer>
</html>
